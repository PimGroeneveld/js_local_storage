<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Superhero Almanac</title>
    <link rel="stylesheet" type="text/css" media="screen" href="public/style.css" />
    <script src="js/app.js"></script>
    <script src="js/konami.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
  </head>
  <body>
    <h1>Superheroesss!</h1>
    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="heroname" class="primary">Superhero Name: </label>
          <input type="text" id="heroname" required/>
        </div>

        <div class="form-item">
          <label for="realname" class="primary">Real Name: </label>
          <input type="text" id="realname" required/>
        </div>

        <div class="form-item">
          <label for="age" class="primary"> Age: </label>
          <input type="number" id = "age" required>
        </div>

        <div class="form-item">
          <label for="superpower" class="primary">Super powerrrrrr: </label>
          <input type="text" id="superpower" required/>
        </div>

        <div class="form-item">
        <label for="gender" class="primary">Is it a: </label>
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
        </div>

        <div class="form-item">
          <label for="category" class="primary">How good is the hero? </label>
          <select id="category">
            <option value="" disabled selected></option>
            <option value="Good guy!">Good guy!</option>
            <option value="Bit in the middle">Bit in the middle</option>
            <option value="Evil mastermind">Evil mastermind</option>
          </select>
        </div>
      </div>
      <p>Click bang! to submit</p>
      <!-- <input type="submit" value="save"/> -->
    <div class = "image_container">
      <img class="left" src="images/deadpool.png" alt="deadpool">
      <input class="middle" type="image" value="save" src="images/bang.png" alt="submit"/>
      <img class="right" src="images/superman.png" alt="superman">
    </div>
    </form>

    <h1 class="list">The League of Extraordinary Gentlemen/woman/things:</h1>
  <div class = "list_container">
    <div id="superhero-list"></div>
  </div>
  </body>
</html>
